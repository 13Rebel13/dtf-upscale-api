<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Am√©liore ton image üîç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    #actions {
      margin: 20px 0;
    }
    #actions input[type="file"],
    #actions button {
      margin: 10px;
      font-size: 1rem;
    }
    #downloadBtn {
      display: none;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    #uploadBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: #000;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .result {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }
    .result img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Am√©liore ton image üîç</h1>
  <div id="actions">
    <input type="file" id="uploadInput" accept="image/*" />
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn">üì• T√©l√©charger</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    (function(){
      const UPLOAD_URL = "https://dtf-upscale-api.onrender.com/upload";
      const input = document.getElementById("uploadInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result = document.getElementById("result");
      let blobUrl;

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionnez une image.");
        const file = input.files[0];

        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div>
              <p>üñºÔ∏è Avant :</p>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="spinner"></div>';
        downloadBtn.style.display = "none";

        try {
          const form = new FormData();
          form.append("image", file);
          const resp = await fetch(UPLOAD_URL, { method: "POST", body: form });
          const data = await resp.json();

          if (!data.transformedUrl) throw new Error("Lien transform√© manquant");

          result.innerHTML += `
            <div>
              <p>‚ú® Apr√®s :</p>
              <img src="${data.transformedUrl}" alt="Apr√®s">
            </div>`;

          const response = await fetch(data.transformedUrl);
          const blob = await response.blob();
          const ext = file.type.split("/")[1] || "png";
          const baseName = file.name.replace(/\.\w+$/, "");
          const suffix = Math.random().toString(36).substring(2, 6);
          const name = `${baseName}_HD_${suffix}.${ext}`;
          blobUrl = URL.createObjectURL(blob);

          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = blobUrl;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
          };
        } catch (e) {
          alert("Erreur : " + e.message);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });
    })();
  </script>
</body>
</html>
