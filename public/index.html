<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Am√©lioration d‚Äôimage ‚Äì Outil DTF Swiss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #2d3436;
    }
    input[type="file"] {
      margin: 20px 10px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #downloadBtn {
      background: #28a745;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #pixelbin-result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .image-block {
      flex: 0 1 45%;
    }
    .image-block img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Am√©liore ton image üîç</h1>
  <input type="file" id="pixelbin-upload-input" accept="image/png, image/jpeg">
  <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
  <button id="downloadBtn">üì• T√©l√©charger</button>

  <div id="pixelbin-result"></div>

  <script>
    (function(){
      const UPLOAD_URL  = "/upload";
      const input       = document.getElementById("pixelbin-upload-input");
      const uploadBtn   = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result      = document.getElementById("pixelbin-result");
      let blobUrl;

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionnez une image.");
        const file = input.files[0];

        // Aper√ßu ‚ÄúAvant‚Äù
        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div class="image-block">
              <h3>üåç Avant</h3>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        // Spinner
        uploadBtn.disabled = true;
        uploadBtn.textContent = "Traitement";
        const spinner = document.createElement("div");
        spinner.className = "spinner";
        uploadBtn.appendChild(spinner);
        downloadBtn.style.display = "none";

        try {
          // Envoi
          const form = new FormData();
          form.append("image", file);
          const resp = await fetch(UPLOAD_URL, { method: "POST", body: form });
          const { transformedUrl } = await resp.json();

          // Affichage ‚ÄúApr√®s‚Äù
          result.innerHTML += `
            <div class="image-block">
              <h3>‚ú® Apr√®s</h3>
              <img src="${transformedUrl}" alt="Apr√®s">
            </div>`;

          const response = await fetch(encodeURI(transformedUrl));
          const blob = await response.blob();
          const contentType = response.headers.get("Content-Type") || "image/png";
          blobUrl = URL.createObjectURL(new Blob([blob], { type: contentType }));

          // Afficher le bouton
          downloadBtn.style.display = "inline-block";
        } catch (e) {
          alert("Erreur : " + e.message);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });

      downloadBtn.addEventListener("click", () => {
        if (!blobUrl) return;
        const file = input.files[0];
        const ext = file.type.split("/")[1] || "png";
        const baseName = file.name.replace(/\.\w+$/, "");
        const suffix = Math.random().toString(36).substring(2, 6);
        const name = `${baseName}_${suffix}.${ext}`;

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    })();
  </script>
</body>
</html>
