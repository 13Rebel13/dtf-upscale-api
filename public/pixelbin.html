<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Am√©lioration d‚Äôimage HD</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      padding: 40px;
    }
    #actions {
      margin-bottom: 24px;
    }
    input[type="file"],
    button {
      font-size: 1rem;
      margin: 8px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #uploadBtn {
      background: #007bff;
      color: white;
    }
    #downloadBtn {
      background: #28a745;
      color: white;
      display: none;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .image-box {
      flex: 0 1 45%;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 24px; height: 24px;
      border-radius: 50%;
      border-left-color: #000;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="actions">
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn">üì• T√©l√©charger l‚Äôimage</button>
  </div>
  <div class="gallery" id="result"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const input       = document.getElementById("fileInput");
      const uploadBtn   = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result      = document.getElementById("result");

      let blobUrl;
      let filename;

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionnez une image.");
        const file = input.files[0];
        filename = file.name.replace(/\.\w+$/, "");

        // Affichage "Avant"
        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div class="image-box">
              <h3>üñºÔ∏è Avant</h3>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        // Spinner
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="spinner"></div>';

        try {
          const form = new FormData();
          form.append("image", file);
          const res = await fetch("/upload", {
            method: "POST",
            body: form,
          });
          const data = await res.json();

          const r2 = await fetch(data.transformedUrl);
          const blob = await r2.blob();
          blobUrl = URL.createObjectURL(blob);

          result.innerHTML += `
            <div class="image-box">
              <h3>‚ú® Apr√®s</h3>
              <img src="${data.transformedUrl}" alt="Apr√®s">
            </div>`;

          downloadBtn.style.display = "inline-block";
        } catch (e) {
          alert("Une erreur est survenue.");
          console.error(e);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });

      downloadBtn.addEventListener("click", () => {
        if (!blobUrl) return;
        const a = document.createElement("a");
        const suffix = Date.now();
        a.href = blobUrl;
        a.download = `${filename}_HD_${suffix}.png`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    });
  </script>
</body>
</html>
