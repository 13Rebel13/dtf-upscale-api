<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Am√©lioration d‚Äôimage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #2d3436;
    }
    #actions {
      margin-bottom: 20px;
    }
    input[type="file"], button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
    }
    #uploadBtn {
      background: #007bff;
      color: white;
      border: none;
    }
    #uploadBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #downloadBtn {
      display: none;
      background: #28a745;
      color: white;
      border: none;
    }
    #result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .image-block {
      flex: 1;
      max-width: 400px;
    }
    .image-block img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 24px; height: 24px;
      border-radius: 50%;
      border-left-color: #000;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>üîß Am√©liorer une image</h1>

  <div id="actions">
    <input type="file" id="uploadInput" accept="image/png, image/jpeg">
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn">üì• T√©l√©charger</button>
  </div>

  <div id="result"></div>

  <script>
    (function(){
      const UPLOAD_URL  = "https://dtf-upscale-api.onrender.com/upload";
      const input       = document.getElementById("uploadInput");
      const uploadBtn   = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result      = document.getElementById("result");
      let blobUrl;

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionnez une image.");
        const file = input.files[0];

        // Aper√ßu avant
        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div class="image-block">
              <p>üñºÔ∏è Avant :</p>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        // Spinner
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="spinner"></div>';
        downloadBtn.style.display = "none";

        try {
          const form = new FormData();
          form.append("image", file);
          const resp = await fetch(UPLOAD_URL, { method: "POST", body: form });
          const { transformedUrl } = await resp.json();

          // Aper√ßu apr√®s
          result.innerHTML += `
            <div class="image-block">
              <p>‚ú® Apr√®s :</p>
              <img src="${transformedUrl}" alt="Apr√®s">
            </div>`;

          // Pr√©paration blob pour t√©l√©chargement
          const r2 = await fetch(transformedUrl);
          const blob = await r2.blob();
          const ext = file.type.split("/")[1] || "png";
          const baseName = file.name.replace(/\.\w+$/, "");
          const suffix = Math.random().toString(36).substring(2, 8);
          const name = `${baseName}_HD_${suffix}.${ext}`;
          blobUrl = URL.createObjectURL(blob);

          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = blobUrl;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
          };
        } catch (e) {
          alert("Erreur : " + e.message);
          console.error(e);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });
    })();
  </script>
</body>
</html>
