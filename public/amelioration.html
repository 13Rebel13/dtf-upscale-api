
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Am√©liorer une image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2d3436;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls input,
    .controls button {
      font-size: 16px;
      margin: 5px;
    }
    .result {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .result img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: #000;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Am√©liorer une image</h1>
  <div class="controls">
    <input type="file" id="uploadInput" accept="image/*" />
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn" style="display: none;">üì• T√©l√©charger</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const UPLOAD_URL = "/upload";
      const input = document.getElementById("uploadInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result = document.getElementById("result");
      let blobUrl;

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionnez une image.");
        const file = input.files[0];

        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div>
              <p>üñºÔ∏è Avant :</p>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="spinner"></div>';
        downloadBtn.style.display = "none";

        try {
          const form = new FormData();
          form.append("image", file);
          const resp = await fetch(UPLOAD_URL, { method: "POST", body: form });
          const { transformedUrl } = await resp.json();

          result.innerHTML += `
            <div>
              <p>‚ú® Apr√®s :</p>
              <img src="${transformedUrl}" alt="Apr√®s">
            </div>`;

          const r2 = await fetch(transformedUrl);
          const blob = await r2.blob();
          const ext = file.type.split("/")[1] || "png";
          const baseName = file.name.replace(/\.\w+$/, "");
          const suffix = Math.random().toString(36).substring(2, 6);
          const name = `${baseName}_HD_${suffix}.${ext}`;
          blobUrl = URL.createObjectURL(new Blob([blob], { type: r2.headers.get("Content-Type") }));

          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = blobUrl;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
          };
        } catch (e) {
          alert("Erreur : " + e.message);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });
    });
  </script>
</body>
</html>
