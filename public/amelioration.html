<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Am√©liore ton image üîç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls input, .controls button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 5px;
    }
    .controls button {
      border: none;
      cursor: pointer;
    }
    #uploadBtn {
      background-color: #007bff;
      color: white;
    }
    #downloadBtn {
      background-color: #28a745;
      color: white;
      display: none;
    }
    .preview {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .image-block {
      width: 40%;
    }
    .image-block img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Am√©liore ton image üîç</h1>
  <div class="controls">
    <input type="file" id="uploadInput" accept="image/*" />
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn">üì• T√©l√©charger</button>
  </div>
  <div class="preview" id="result"></div>

  <script>
    (function(){
      const UPLOAD_URL = "https://dtf-upscale-api.onrender.com/upload";
      const input = document.getElementById("uploadInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result = document.getElementById("result");
      let blobUrl = null;

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionne une image.");
        const file = input.files[0];

        // Aper√ßu "Avant"
        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div class="image-block">
              <h3>üåç Avant</h3>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        // Spinner
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="spinner"></div>';
        downloadBtn.style.display = "none";

        try {
          const form = new FormData();
          form.append("image", file);
          const response = await fetch(UPLOAD_URL, { method: "POST", body: form });
          const { transformedUrl } = await response.json();

          // Attendre que l‚Äôimage soit dispo (HEAD request)
          await new Promise((resolve) => {
            const interval = setInterval(async () => {
              const check = await fetch(transformedUrl, { method: "HEAD" });
              if (check.ok) {
                clearInterval(interval);
                resolve();
              }
            }, 1000);
          });

          // Afficher image am√©lior√©e
          result.innerHTML += `
            <div class="image-block">
              <h3>‚ú® Apr√®s</h3>
              <img src="${transformedUrl}" alt="Apr√®s">
            </div>`;

          // T√©l√©charger
          const r2 = await fetch(transformedUrl);
          const blob = await r2.blob();
          const ext = file.type.split("/")[1] || "png";
          const baseName = file.name.replace(/\.\w+$/, "");
          const suffix = Math.random().toString(36).substring(2, 6);
          const name = `${baseName}_HD_${suffix}.${ext}`;
          blobUrl = URL.createObjectURL(new Blob([blob], { type: r2.headers.get("Content-Type") || "image/png" }));

          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = blobUrl;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
          };

        } catch (e) {
          alert("Erreur : " + e.message);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });
    })();
  </script>
</body>
</html>
