<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Am√©liore ton image üîç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #pixelbin-actions {
      margin-bottom: 20px;
    }
    #uploadBtn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    #downloadBtn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .result {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .result img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Am√©liore ton image üîç</h1>
  <div id="pixelbin-actions">
    <input type="file" id="pixelbin-upload-input" accept="image/png, image/jpeg">
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn">üì• T√©l√©charger</button>
  </div>
  <div class="result" id="pixelbin-result"></div>

  <script>
  (function(){
    const UPLOAD_URL  = "/upload"; // API interne sur Render
    const input       = document.getElementById("pixelbin-upload-input");
    const uploadBtn   = document.getElementById("uploadBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const result      = document.getElementById("pixelbin-result");
    let blobUrl;

    uploadBtn.addEventListener("click", async () => {
      if (!input.files.length) return alert("S√©lectionnez une image.");
      const file = input.files[0];

      const reader = new FileReader();
      reader.onload = () => {
        result.innerHTML = `<div><p>üåç Avant :</p><img src="${reader.result}" /></div>`;
      };
      reader.readAsDataURL(file);

      uploadBtn.disabled = true;
      uploadBtn.textContent = "";
      const spinner = document.createElement("div");
      spinner.className = "spinner";
      uploadBtn.appendChild(spinner);
      downloadBtn.style.display = "none";

      try {
        const form = new FormData();
        form.append("image", file);
        const resp = await fetch(UPLOAD_URL, { method:"POST", body: form });
        const { transformedUrl } = await resp.json();

        result.innerHTML += `<div><p>‚ú® Apr√®s :</p><img src="${transformedUrl}" /></div>`;

        const blobResp = await fetch(transformedUrl);
        const blob = await blobResp.blob();
        const ext = file.name.split(".").pop();
        const suffix = Math.random().toString(36).substring(2, 6);
        const filename = file.name.replace(/\.\w+$/, "") + "_HD_" + suffix + "." + ext;
        blobUrl = URL.createObjectURL(blob);

        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = blobUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
        };
      } catch (e) {
        alert("Erreur : " + e.message);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Am√©liorer l‚Äôimage";
      }
    });
  })();
  </script>
</body>
</html>
