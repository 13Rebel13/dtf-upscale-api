<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Am√©liore ton image üîç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .controls {
      margin-bottom: 30px;
    }
    .controls input, .controls button {
      font-size: 16px;
      margin: 6px;
      padding: 10px 16px;
    }
    .result {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .result img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: #000;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Am√©liore ton image üîç</h1>
  <div class="controls">
    <input type="file" id="uploadInput" accept="image/*" />
    <button id="uploadBtn">Am√©liorer l‚Äôimage</button>
    <button id="downloadBtn" style="display:none;">üì• T√©l√©charger</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    (function(){
      const UPLOAD_URL = "https://dtf-upscale-api.onrender.com/upload";
      const input = document.getElementById("uploadInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const result = document.getElementById("result");
      let blobUrl = "";

      uploadBtn.addEventListener("click", async () => {
        if (!input.files.length) return alert("S√©lectionnez une image.");
        const file = input.files[0];

        // Aper√ßu original
        const reader = new FileReader();
        reader.onload = () => {
          result.innerHTML = `
            <div>
              <p>üåç Avant</p>
              <img src="${reader.result}" alt="Avant">
            </div>`;
        };
        reader.readAsDataURL(file);

        // D√©sactiver bouton et spinner
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="spinner"></div>';
        downloadBtn.style.display = "none";

        try {
          const form = new FormData();
          form.append("image", file);
          const res = await fetch(UPLOAD_URL, { method: "POST", body: form });
          const { transformedUrl } = await res.json();

          // Aper√ßu apr√®s
          result.innerHTML += `
            <div>
              <p>‚ú® Apr√®s</p>
              <img src="${transformedUrl}" alt="Apr√®s" id="afterImage">
            </div>`;

          const r2 = await fetch(transformedUrl);
          const blob = await r2.blob();
          const contentType = r2.headers.get("Content-Type") || "image/png";
          const extension = contentType.split("/")[1];
          const base = file.name.replace(/\.\w+$/, "");
          const suffix = Math.random().toString(36).substring(2, 6);
          const filename = `${base}_HD_${suffix}.${extension}`;

          blobUrl = URL.createObjectURL(new Blob([blob], { type: contentType }));

          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = blobUrl;
            a.download = filename;
            a.click();
          };
        } catch (e) {
          alert("Erreur : " + e.message);
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Am√©liorer l‚Äôimage";
        }
      });
    })();
  </script>
</body>
</html>
